---
layout: post-layout
---

<article class="post">
	<section id="news" class="wrapper {% if page.style %}{{ page.style }}{% endif %} special">
		<div class="container">
			<header class="major">
				<h2>News Post</h2>
			</header>
			
			<header>
				<h3>{{ page.title }}</h3>
				<p><span class="icon fa-calendar-o"></span><small>{{ page.date | date: "%-d %B %Y" }}</small></p>
			</header>

				{{ content }}
			
			<p><small><span class="fa fa-user-o fa-fw"></span> {% if page.author %}{{ page.author }}{% endif %}</small></p>
			<hr>
			<div class="row">
				<div class="3u align-left">{% if page.previous.url %}
					<a class="button small special" title="previous: '{{page.previous.title}}'" href="{{page.previous.url}}">&#10094;</a>{% endif %}&nbsp;</div>
				<div class="6u align-center">
					<a class="button small special icon fa-file-text" href="{{ '/news/archive/' | relative_url }}" title="News Archive Index">News Archive</a></div>
				<div class="3u$ align-right">{% if page.next.url %}
					<a class="button small special" title="next: '{{page.next.title}}'" href="{{page.next.url}}">&#10095;</a>{% endif %}</div>
			</div>
		</div>
	</section>
</article>
