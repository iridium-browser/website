---
layout: layout_downloads
---
		<!-- Downloads repo -->
			<section id="{{ page.page-id }}" class="main {{ page.style }}">
				<header>
					<h2>{{ page.title }}</h2>
					<span class="icon-os dl-page {{ page.icon-class }} align-center"></span>
					<h3>{{ page.OS }}</h3>
					<p>current version {{ page.version }}<br/>
					<small>(based on Chromium {{ page.chromium }})</small></p>
				</header>
				<div class="inner {{ page.width }} align-center">
{{ content }}
				</div>
			</section>
