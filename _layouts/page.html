---
layout:		layout_default
---
		<!-- Page -->
			<section id="{{ page.id }}" class="main {{ page.style }}">
				<header>
					<h2>{{ page.title }}</h2>
					<p>{{ page.subtitle }}</p>
				</header>
				<div class="inner alt">
					<div class="content">
						{{ content | strip_newlines }}
					</div>
				</div>
			</section>
