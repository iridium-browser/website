---
layout:				layout_default
---
		<!-- FAQ -->
			<section id="{{ page.id }}" class="main {{ page.style }}">{% 
				for faq in site.faq limit:1 %}
				<header>
					<h2>{{ faq.title }}</h2>
					<p>{{ faq.subtitle }}</p>
				</header>
				<div class="inner">{%
				endfor %}{% 
					for faq in site.faq offset:1 %}
					<div class="box faq">
						{% unless faq.title == "none" %}<h3>{{ faq.title }}</h3>{% endunless %}
						{{ faq.content | strip_newlines }}
					</div>{% 
					endfor %}
				</div>
			</section>
