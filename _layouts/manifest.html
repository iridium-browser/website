---
layout: layout_default
---
<!-- Manifest -->
	<section class="wrapper {{ page.style }} special" id="{{ page.id }}">
		<div class="container">
			<header class="major">{% for manifest in site.manifest limit:1 %}
				<h2>{{ manifest.title }}</h2>
				<p>{{ manifest.subtitle }}</p>{% endfor %}
			</header>{% 
			for manifest in site.manifest %}
			{{ manifest.content | strip_newlines }}{% 
			endfor %}
		</div>
	</section>
