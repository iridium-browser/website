---
layout: layout_default
---
<!-- About -->
	<section class="wrapper {{ page.style }} special" id="{{ page.id }}">
		<div class="container">
			<header class="major">{% 
			for about in site.about limit:1 %}
				<h2>{{ about.title }}</h2>
				<p>{{ about.subtitle }}</p>{% 
			endfor %}
			</header>{% 
			for about in site.about limit:5 %}
			<div class="icon {{ about.icon-class }}"></div>
				<h3>{{ about.heading }}</h3>
				{{ about.content | strip_newlines }}{% 
			endfor %}
		</div>
	</section>
