<!DOCTYPE html>
<html lang="en">

	{% include head.html %}

<body>

	{% include header.html %}

    <div class="page-content special">
        {{ content }}
    </div>
	<!-- Scripts -->
	<script src="{{ '/assets/js/jquery.min.js' | relative_url }}" ></script>
	<script src="{{ '/assets/js/combined.min.js' | relative_url }}" ></script>
	<script src="{{ '/assets/js/parser-forwarding.min.js' | relative_url }}" ></script>
	<!--[if lte IE 8]><script src="{{ '/assets/js/respond.min.js' | relative_url }}"></script><![endif]-->
	<noscript>Your browser does not support JavaScript!</noscript>
	<!-- Microdata -->
	<script type="application/ld+json">
	[
		{
		"@context": "http://schema.org",
		"@type": "WebPage",
		"name": "{{ page.title }}",
		"url": "{{ page.url | prepend: site.baseurl | prepend: site.eurl }}",
		"description": "{{ page.description }}"
		},
		{
		"@context": "http://schema.org/",
		"@type": "SoftwareApplication",
		"name": "{{ site.title }}",
		"url": "{{ site.url }}",
		"downloadUrl": "{{ page.url | prepend: site.baseurl | prepend: site.eurl }}",
		"description": "{{ site.description }}",
		"applicationCategory": "Browser",
		"operatingSystem": [ "{{ page.structured-data.os1 }}", "{{ page.structured-data.os2 }}", "{{ page.structured-data.os3 }}", "{{ page.structured-data.os4 }}", "{{ page.structured-data.os5 }}",  "{{ page.structured-data.os6 }}", "{{ page.structured-data.os7 }}", "{{ page.structured-data.os8 }}", "{{ page.structured-data.os9 }}", "{{ page.structured-data.os10 }}" ], 
		"aggregateRating": {
			"@type": "AggregateRating",
			"ratingValue": "{{ page.structured-data.value }}",
			"bestRating" : "5",
			"ratingCount": "{{ page.structured-data.count }}"
			},
			"image": {
				"@type": "ImageObject",
				"height": "200",
				"width": "200",
				"contentUrl": "{{ site.hotpic | absolute_url }}",
				"url": "{{ site.url | append: site.baseurl }}"
			},
			"offers": {
				"@type": "Offer",
				"description": "free",
				"priceCurrency": "EUR",
				"price": "0.00"		
			}
		},
		{ 
		"@context": "http://schema.org",
		"@type": "Product",
		"aggregateRating": {
			"@type": "AggregateRating",
			"ratingValue": "{{ page.structured-data.value }}",
			"bestRating" : "5",
			"ratingCount": "{{ page.structured-data.count }}"
			},
			"name": "{{ site.title }}",
			"url": "{{ site.url | append: site.baseurl }}",
			"description": "{{ site.description }}",
			"image": {
				"@type": "ImageObject",
				"height": "200",
				"width": "200",
				"contentUrl": "{{ site.hotpic | absolute_url }}",
				"url": "{{ site.url | append: site.baseurl }}"
			},
			"offers": {
				"@type": "Offer",
				"description": "free",
				"priceCurrency": "EUR",
				"price": "0.00"		
			}
		},
		{
		"@context": "http://schema.org",
		"@type": "BreadcrumbList",
		"itemListElement": [
			{
			"@type": "ListItem",
			"position": 1,
			"item":
				{
				"@id": "{{ site.url | append: site.baseurl }}",
				"name": "Home"
				}
			},
			{
			"@type": "ListItem",
			"position": 2,
			"item":
				{
				"@id": "{{ page.url | absolute_url }}",
				"name": "Download"
				}
			}
			]
		}
	]
	</script>
	
</body>

</html>
