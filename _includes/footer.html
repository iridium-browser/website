<!-- Footer -->
	<div id="footer">
        <div class="container">
            <section class="special">
			{% for footer in site.footer %}
				<h3>{{ footer.title }}</h3>

			{{ footer.content }}
			{% endfor %}

            </section>
        </div>
	</div>

	<!-- Scripts -->
	<script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
	<script src="{{ '/assets/js/combined.min.js' | relative_url }}"></script>
	<!--[if lte IE 8]><script async src="{{ '/assets/js/respond.min.js' | relative_url }}"></script><![endif]-->
	<noscript>Your browser does not support JavaScript!</noscript>
	{% if page.structured-data %}
	<!-- Microdata -->
	<script type="application/ld+json">
	[
			{
			"@context": "http://schema.org",
			"@type": "WebPage",
			"name": "{{ page.title }}",
			"url": "{{ page.url | prepend: site.baseurl | prepend: site.url }}",
			"description": "{{ page.description }}"
		},
		{
		 "@context": "http://schema.org",
		 "@type": "BreadcrumbList",
		 "itemListElement":
		 [
		  {
		   "@type": "ListItem",
		   "position": 1,
		   "item":
		   {
			"@id": "{{ site.baseurl | prepend: site.url }}",
			"name": "Home"
			}
		  },
		  {
		   "@type": "ListItem",
		  "position": 2,
		  "item":
		   {
			 "@id": "{{ page.url | absolute_url }}",
			 "name": "{{ page.title }}"
		   }
		  }
		 ]
		}
	]
	</script>
	{% endif %}
