<!-- Header -->
<div id="header">
	<h1 id="logo"><a href="{{ '/' | relative_url }}" class="logo-header logo-header-sm"></a></h1>
	<nav id="nav">
		<ul>
			<li><a href="{{ '/' | relative_url }}">Home</a></li>
{% for menu in (1..10) %}{% for my_page in site.pages %}{% if my_page.menu == menu %}
			<li><a href="{{ my_page.url | replace:'.html','' | relative_url }}">{{ my_page.title }}</a></li>
{% endif %}{% endfor %}{% endfor %}
		</ul>
	</nav>
</div>
