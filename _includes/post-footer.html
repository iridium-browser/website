<!-- Post Footer -->
	<div id="footer">
        <div class="container">
            <section class="special">
			{% for footer in site.footer %}
				<h3>{{ footer.title }}</h3>

			{{ footer.content }}
			{% endfor %}

            </section>
        </div>
	</div>

	<!-- Scripts -->
	<script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
	<script src="{{ '/assets/js/combined.min.js' | relative_url }}"></script>
	<!--[if lte IE 8]><script async src="{{ '/assets/js/respond.min.js' | relative_url }}"></script><![endif]-->
	<noscript>Your browser does not support JavaScript!</noscript>

	<!-- Microdata -->
	<script type="application/ld+json">
	[
		{
		  "@context": "http://schema.org",
		  "@type": "WebPage",
		  "name": "{{ page.title }}",
		  "url": "{{ page.url | prepend: site.baseurl | prepend: site.url }}",
		  "description": "{{ page.description }}"
		},
		{
		  "@context": "http://schema.org/",
		  "@type": "NewsArticle",
		  "mainEntityOfPage": {
				 "@type": "WebPage",
				 "@id": "{{ site.url | append: site.baseurl}}"
		  },
		  "headline": "{{ page.title }}",
		  "datePublished": "{{ page.date | date_to_xmlschema }}",
		  "dateModified": "{{ page.date | date_to_xmlschema }}",
		  "description": "{{ page.description }}",
		  "image": {
			"@type": "ImageObject",
			"height": "1200",
			"width": "6228",
			"contentUrl": "{% if page.hotpic-fb %}{{ page.hotpic-fb | absolute_url }}{% else %}{{ site.hotpic-fb | absolute_url }}{% endif %}",
			"url": "{% if page.hotpic-fb %}{{ page.hotpic-fb | absolute_url }}{% else %}{{ site.hotpic-fb | absolute_url }}{% endif %}"
		  },
		  "author": "{{ page.author }}",
		  "publisher": {
			"@type": "Organization",
			"logo": {
			  "@type": "ImageObject",
			  "url": "{{ site.hotpic-fb | absolute_url }}"
			},
			"name": "{{ site.title }}"
		  },
		  "articleBody": "{{ content | strip_html | strip_newlines }}"
		},
		{
		 "@context": "http://schema.org",
		 "@type": "BreadcrumbList",
		 "itemListElement":
		 [
		  {
		   "@type": "ListItem",
		   "position": 1,
		   "item":
		   {
			"@id": "{{ site.baseurl | prepend: site.url }}",
			"name": "home"
			}
		  },
		  {
		   "@type": "ListItem",
		   "position": 2,
		   "item":
		   {
			"@id": "{{ '/news/' | absolute_url }}",
			"name": "news"
			}
		  },
		  {
		   "@type": "ListItem",
		  "position": 3,
		  "item":
		   {
			 "@id": "{{ page.url | absolute_url }}",
			 "name": "{{ page.title }}"
		   }
		  }
		 ]
		}
	]
	</script>
