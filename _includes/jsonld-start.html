<!-- Structured Data -->
<script type="application/ld+json">
[
	{
	"@context": "http://schema.org",
	"@type": "WebSite",
	"name": "{{ site.title }}",
	"url": "{{ site.url | append: site.baseurl }}",
	"keywords": "{{ site.keywords }}",
	"description": "{{ site.description | strip_newlines }}"
	},
	{
	"@context": "http://schema.org/",
	"@type": "SoftwareApplication",
	"name": "{{ site.title }}",
	"url": "{{ site.url | append: site.baseurl }}",
	"downloadUrl": "{{ '/downloads/' | absolute_url }}",
	"description": "{{ site.description | strip_newlines }}",
	"applicationCategory": "Browser",
	"operatingSystem": [ "{{ page.structured-data.os1 }}", "{{ page.structured-data.os2 }}", "{{ page.structured-data.os3 }}", "{{ page.structured-data.os4 }}", "{{ page.structured-data.os5 }}", "{{ page.structured-data.os6 }}", "{{ page.structured-data.os7 }}", "{{ page.structured-data.os8 }}", "{{ page.structured-data.os9 }}", "{{ page.structured-data.os10 }}"
		], 
		"aggregateRating": {
			"@type": "AggregateRating",
			"ratingValue": "{{ page.structured-data.value }}",
			"bestRating" : "5",
			"worstRating": "1",
			"ratingCount": "{{ page.structured-data.count }}"
		},
		"image": {
			"@type": "ImageObject",
			"height": "200",
			"width": "200",
			"contentUrl": "{{ site.hotpic | absolute_url }}",
			"url": "{{ site.url | append: site.baseurl }}"
		},
		"offers": {
			"@type": "Offer",
			"description": "free",
			"priceCurrency": "EUR",
			"price": "0.00"		
		}
	},
	{ 
	"@context": "http://schema.org",
	"@type": "Product",
	"aggregateRating": {
		"@type": "AggregateRating",
		"ratingValue": "{{ page.structured-data.value }}",
		"bestRating" : "5",
		"worstRating": "1",
			"ratingCount": "{{ page.structured-data.count }}"
		},
		"name": "{{ site.title }}",
		"url": "{{ site.url | append: site.baseurl }}",
		"description": "{{ site.description | strip_newlines }}",
		"image": {
			"@type": "ImageObject",
			"height": "200",
			"width": "200",
			"contentUrl": "{{ site.hotpic | absolute_url }}",
			"url": "{{ site.url | append: site.baseurl }}"
		},
		"offers": {
			"@type": "Offer",
			"description": "free",
			"priceCurrency": "EUR",
			"price": "0.00"		
		}
	},
	{
	"@context": "http://schema.org",
	"@type": "Organization",
	"name": "{{ site.title }}",
	"url": "{{ site.url | append: site.baseurl }}",
	"logo": "{{ site.hotpic | absolute_url }}",
	"alternateName": "IB",
	"sameAs": [
		"https://github.com/iridium-browser",
		"https://www.facebook.com/iridiumbrowser/",
		"https://twitter.com/iridiumbrowser",
		"https://plus.google.com/+IridiumBrowser"
		] 
	},
	{
	"@context": "http://schema.org",
	"@type": "WebPage",
	"name": "{{ site.title }}",
	"url": "{{ site.url | append: site.baseurl }}",
	"description": "{{ site.description | strip_newlines }}"
	},
	{
	"@context": "http://schema.org",
	"@type": "BreadcrumbList",
	"itemListElement": [
		{
		"@type": "ListItem",
		"position": 1,
		"item": {
			"@id": "{{ site.url | append: site.baseurl }}",
			"name": "home"
			}
		}
		]
	}
]
</script>
