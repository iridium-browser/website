<!-- Structured Data -->
<script type="application/ld+json">
[
	{
	"@context": "http://schema.org",
	"@type": "WebPage",
	"name": "{{ page.title }}",
	"url": "{{ page.url | prepend: site.baseurl | prepend: site.url }}",
	"description": "{{ page.description }}"
	},{% 
if page.structured-data == "faq" %}
	{
	"@context": "http://schema.org",
	"@graph": [{% 
	for faq in site.faq limit: 9 %}
		{
		"@type": "Question",
		"text": "{{ faq.title }}",
		"dateCreated": "{{ faq.date }}",
		"acceptedAnswer": {
			"@type": "Answer",
			"text": "{{ faq.content | strip_html | strip_newlines }}",
			"dateCreated": "{{ faq.date }}"
			}
		},{% 
	endfor %}{% 
	for faq in site.faq limit:1 offset:9 %}
		{
		"@type": "Question",
		"text": "{{ faq.title }}",
		"dateCreated": "{{ faq.date }}",
		"acceptedAnswer": {
			"@type": "Answer",
			"text": "{{ faq.content | strip_html | strip_newlines }}",
			"dateCreated": "{{ faq.date }}"
			}
		}{% 
	endfor %}
		]
	},{% 
endif %}
	{
	"@context": "http://schema.org",
	"@type": "BreadcrumbList",
	"itemListElement": [
		{
		"@type": "ListItem",
		"position": 1,
		"item": {
			"@id": "{{ site.url | append: site.baseurl }}",
			"name": "Home"
			}
		},
		{
		"@type": "ListItem",
		"position": 2,
		"item": {
			"@id": "{{ page.url | absolute_url }}",
			"name": "{{ page.title }}"
			}
		}
		]
	}
]
</script>
