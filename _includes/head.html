		<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" />

		<link rel="alternate" hreflang="en-de" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
		<meta name="robots" content="index,follow,noodp">
		<meta name="rating"	content="General">
		<meta name="copyright" content="{{ site.company }}">
		<meta name="keywords" content="{{ site.keywords }}">
		<meta name="title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
		<meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
		<!-- Facebook -->
		<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
		<meta property="og:image" content="{% if page.hotpic %}{{ page.hotpic | absolute_url }}{% else %}{{ site.hotpic | absolute_url }}{% endif %}">
		<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:site_name" content="{{ site.title }}">
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@IridiumBrowser">
		<meta name="twitter:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
		<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:image" content="{% if page.hotpic %}{{ page.hotpic | absolute_url }}{% else %}{{ site.hotpic | absolute_url }}{% endif %}">
		<!-- Apple -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
			<link rel="apple-touch-icon" href="{{ '/assets/images/app-icons/ios_120x120.png' | relative_url }}">
			<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/app-icons/ios_180x180.png' | relative_url }}">
		<!-- Android -->
		<meta name="mobile-web-app-capable" content="yes" />
			<link href="{{ '/assets/images/app-icons/android_192x192.png' | relative_url }}" sizes="192x192" rel="icon" />
			<link href="{{ '/assets/images/app-icons/android_512x512.png' | relative_url }}" sizes="512x512" rel="icon" />
		<!-- Windows -->
		<meta name="msapplication-config" content="ieconfig.xml" />
		<meta name="application-name" content="{{ site.title }}" />
		<meta name="theme-color" content="#{{ site.app-color }}" />
		<meta name="msapplication-TileColor" content="#{{ site.app-color }}" />
		<meta name="msapplication-square70x70logo" content="{{ '/assets/images/app-icons/win-small_70x70.png' | relative_url }}" />
		<meta name="msapplication-square150x150logo" content="{{ '/assets/images/app-icons/win-medium_150x150.png' | relative_url }}" />
		<meta name="msapplication-square310x310logo" content="{{ '/assets/images/app-icons/win-large_310x310.png' | relative_url }}" />
		<meta name="msapplication-wide310x150logo" content="{{ '/assets/images/app-icons/win-wide_310x150.png' | relative_url }}" />
