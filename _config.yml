# Iridium Browser 2023

title: Iridium Browser

company:    NETitwork GmbH
street:     August-Wessels-Str. 37
zip:        86156
location:   Augsburg
country:    Germany
author:     Michael Kromer
email:      info@netitwork.net
website:    https://netitwork.net

description: >- # this means to ignore newlines until "baseurl:"
  Iridium Browser is based on the Chromium code base. All modifications enhance the privacy of the user and make sure the most secure technologies are used.
keywords:   "Iridium Browser, Iridium, Browser, Privacy, Security, Open Source, Secure Browser Project, Secure Browser, Privacy Browser, Chromium based, Windows, macOS, Ubuntu, Debian, Mint, SUSE, Fedora, Linux, Red Hat Enterprise Linux, CentOS"
hotlogo:    "/assets/images/hotpics/Iridium-hotlogo.png"
hotpic:     "/assets/images/hotpics/Iridium-hotpic.png"
app-color:  dfdfdf

baseurl:    ""
url:        "https://iridiumbrowser.de"

# _posts settings
permalink: "/news/:year/:month/:day/:title"
future: true

paginate: 12
paginate_path: "/news/archive/page:num/"

# progressive web app
pwa:
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "/**/*.{css,js,json,xml}"
    - "/**/*.{ico,jpg,jpeg,png,svg}"
    - "/**/*.mp4"
    - "/**/*.html"
  precache_glob_ignores: # Optional
    - sw-register.js
    - "{401,403,404,500,legal-notice,privacy-policy}.html"
    - "/**/downloads/*.html"
    - "/**/news/**/**/**/*.html"
    - "/**/assets/fonts/**/**/**/*.{ttf,woff,woff2}"
    - "/**/assets/images/app-icons/**/*"
    - "/**/assets/images/hotpics/**/*"
    - "/**/assets/js/workbox-v5.1.4/**/*"
    - "/**/*.xml"

# build settings
js-scripts:
  - "plugins-v0.05.min.js"
  - "app-v0.032.min.js"

collections_dir: collections
collections:
  downloads:
    output: true
  about:
    output: false
  badge:
    output: false
  banner:
    output: false
  enterprise:
    output: false
  faq:
    output: false
    sort_by: position
  footer:
    output: false
  link-boxes:
    output: false
  posts:
    output: true

plugins: [jekyll-email-protect, jekyll-paginate, jekyll-pwa-workbox, jekyll-target-blank]

sass:
  sass_dir: /assets/_sass
  style: compressed

markdown: kramdown
kramdown:
  auto_ids: false


