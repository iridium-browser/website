# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Iridium Browser
email: wg-iridium@osb-alliance.com
description: > # this means to ignore newlines until "baseurl:"
  Iridium Browser is based on the Chromium code base. All modifications enhance the privacy of the user and make sure the most secure technologies are used.
hotpic: /images/hotpics/Iridium-hotpic.png
hotpic-fb: /images/hotpics/Iridium-hotpic_FB.png
hotpic-tw: /images/hotpics/Iridium-hotpic_TW.png  
keywords: "Iridium Browser, Iridium, Browser, Privacy, Security, Open Source, Secure Browser Project, Secure Browser, Privacy Browser, Chromium based, Windows, macOS, Ubuntu, Debian, Mint, openSUSE, Fedora, Linux, Red Hat Enterprise Linux, CentOS"
  
baseurl: "" # the subpath of your site, e.g. /blog
url: https://iridiumbrowser.de/ # the base hostname & protocol for your site

permalink: "/news/:year/:month/:day/:title"

paginate: 15
paginate_path: "/news/archive/page:num/"

collections:
  - home
  - marquee
  - faq
  - features
  - manifest
  - about
  - contribute
  - footer
  - footer-downloads

plugins: [jekyll-paginate]
  
# Build settings
markdown: kramdown

kramdown:
  auto_ids: false